<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#7a4988"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#9e7bb5"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#be93d4"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#B2BEB5"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-octahedron position="-0.03 1.65 0" color="#a45ee5" radius="0.05"></a-octahedron>
      <a-ring position="-2.3 0.43 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      
    </a-scene>
  </body>
  
</html>
